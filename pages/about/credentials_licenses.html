<!doctype html>
<html lang="en">
<head>
  <!-- Basic Page Setup -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Credentials & Licenses – V & V Brothers LLC</title>
  <meta name="description" content="Explore V & V Brothers LLC’s verified credentials and professional licenses. We uphold transparency and compliance to empower families with trusted financial literacy and protection solutions." />
  <link rel="canonical" href="https://www.example.com/pages/credentials_licenses.html" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" />

  <!-- Feather Icons -->


  <!-- Flashy "Coming Soon" Styles -->
  <style>
    /* ============================================================
       FLASHY "COMING SOON" PAGE – NON-CONFLICTING
       Reuses core.css tokens + .flashy-* classes
       ============================================================ */

    /* Hero Background with Animated Gradient */
    .page-hero {
      position: relative;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--pad-x);
      overflow: hidden;
      background:
              radial-gradient(circle at 30% 70%, rgba(45, 212, 191, 0.15) 0%, transparent 50%),
              radial-gradient(circle at 70% 30%, rgba(20, 119, 182, 0.1) 0%, transparent 50%),
              linear-gradient(135deg, var(--navy-900) 0%, var(--navy-800) 100%);
      background-size: 200% 200%;
      animation: heroBgShift 15s ease infinite;
    }

    @keyframes heroBgShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Glowing Page Title */
    .page-title {
      font-size: var(--fs-h1);
      font-weight: 700;
      margin: 0 0 1.5rem;
      background: linear-gradient(90deg, #ffffff, var(--teal-400), #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { filter: drop-shadow(0 0 12px rgba(45, 212, 191, 0.5)); }
      to { filter: drop-shadow(0 0 24px rgba(45, 212, 191, 0.8)); }
    }

    /* Coming Soon Badge – Glassmorphism + Pulse */
    .coming-soon-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      background: var(--backdrop-color);
      backdrop-filter: blur(var(--backdrop-blur));
      border: 1px solid rgba(45, 212, 191, 0.3);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--teal-400);
      animation: pulseGlow 2s ease-in-out infinite;
    }

    /* Reusable Feather Icon Size Class */
    .icon-clock {
      width: 28px;
      height: 28px;
      stroke: var(--teal-400);
      animation: iconRotate 3s linear infinite;
    }

    @keyframes iconRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: var(--shadow-1), 0 0 20px rgba(45, 212, 191, 0.4);
      }
      50% {
        box-shadow: var(--shadow-2), 0 0 30px rgba(45, 212, 191, 0.7);
      }
    }

    /* Feather Icon Animation */
    .coming-soon-badge i {
      animation: iconRotate 3s linear infinite;
    }

    @keyframes iconRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Lead Text */
    .lead {
      max-width: 70ch;
      margin: 2rem auto 0;
      color: var(--ink-100);
      font-size: 1.1rem;
      line-height: 1.7;
    }

    /* Reveal Animation */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s var(--anim-med) cubic-bezier(0.22, 1, 0.36, 1),
      transform 0.8s var(--anim-med) cubic-bezier(0.22, 1, 0.36, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .page-title {
        font-size: clamp(2.2rem, 6vw, 3rem);
      }
      .coming-soon-badge {
        padding: 0.9rem 1.5rem;
        font-size: 1.1rem;
      }
    }
  </style>
  <!-- Open Graph -->
  <meta property="og:title" content="Credentials & Licenses – V & V Brothers LLC" />
  <meta property="og:description" content="Learn about our verified credentials and licenses ensuring trusted financial education and protection for families." />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="../assets/img/social/credentials_banner.jpg" />
  <meta property="og:url" content="https://www.example.com/pages/credentials_licenses.html" />
  <meta property="og:site_name" content="V & V Brothers LLC" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Credentials & Licenses – V & V Brothers LLC" />
  <meta name="twitter:description" content="Learn about our verified credentials and licenses ensuring trusted financial education and protection for families." />
  <meta name="twitter:image" content="../assets/img/social/credentials_banner.jpg" />

  <!-- JSON-LD Schema injected dynamically -->
  <script type="module">
    import { addJSONLDSchema } from "/assets/js/components/google_seo_json.js";

    window.addEventListener("DOMContentLoaded", () => {
      addJSONLDSchema({
        pageTitle: "Credentials & Licenses – V & V Brothers LLC",
        pageDescription: "Verified credentials and licenses ensuring transparency, compliance, and trust in family financial education and protection services.",
        pageUrl: window.location.href,
        keywords: ["financial literacy", "insurance license", "V & V Brothers", "California Department of Insurance", "NAIC", "financial education"]
      });
    });
  </script>
</head>

<body>
<div id="site-header"></div>

<main class="wrap">
  <header class="page-hero reveal">
    <h1 class="page-title">Credentials & Licenses</h1>

    <!-- Flashy "Coming Soon" Badge with Feather Icon -->
    <div class="coming-soon-badge">
      <i data-feather="clock" class="icon-clock"></i>
      <span>Coming Soon!</span>
    </div>

    <p class="lead">
      We’re preparing something special to showcase our professional credentials, licenses, and family-first financial expertise. Stay tuned!
    </p>
  </header>
</main>
<div id="site-footer"></div>

<!-- Core Scripts -->
<script type="module" src="/assets/js/core.js" defer></script>
<script type="module" src="/assets/js/pages/about.js" defer></script>
<!-- Initialize Feather Icons + Scroll Reveal -->
<script>
  // Initialize Feather Icons
  feather.replace();

  // Scroll reveal
  const reveal = document.querySelector('.reveal');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('active');
      }
    });
  }, { threshold: 0.3 });

  observer.observe(reveal);
</script>
</body>
</html>
