<!doctype html>
<html lang="en">
<head>
    <!-- Basic Page Setup -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Contact V & V Brothers LLC – Book a Consultation</title>

    <!-- Primary Meta Description for SEO -->
    <meta name="description" content="Contact V & V Brothers LLC to book a consultation, ask a question, or start your journey to financial literacy, protection, and wealth-building." />

    <!-- Canonical URL (update when domain is live) -->
    <link rel="canonical" href="https://www.example.com/pages/contact.html" />

    <!-- Google Fonts: Serif (Headings) + Sans (Body/UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS (Modularized) -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/pages/contact_consult.css" />

    <!-- Open Graph (Social Preview) -->
    <meta property="og:title" content="Contact V & V Brothers LLC – Book a Consultation" />
    <meta property="og:description" content="Connect with V & V Brothers LLC to schedule a consultation and begin building financial confidence and protection for your family." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/img/social/preview.jpg" />
    <meta property="og:url" content="https://www.example.com/pages/contact.html" />
    <meta property="og:site_name" content="V & V Brothers LLC" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Contact V & V Brothers LLC – Book a Consultation" />
    <meta name="twitter:description" content="Connect with V & V Brothers LLC for financial education, protection, and guidance for your family." />
    <meta name="twitter:image" content="/assets/img/social/preview.jpg" />

    <!-- JSON-LD Schema for SEO Rich Results -->
    <script type="module">
        import { addJSONLDSchema } from "/assets/js/components/google_seo_json.js";

        window.addEventListener("DOMContentLoaded", () => {
            addJSONLDSchema({
                pageTitle: "Contact V & V Brothers LLC – Book a Consultation",
                pageDescription: "Connect with V & V Brothers LLC to schedule a consultation or ask questions about financial literacy, protection, and wealth-building.",
                pageUrl: window.location.href,
                keywords: [
                    "financial consultation",
                    "life insurance guidance",
                    "wealth building",
                    "financial literacy",
                    "V & V Brothers LLC",
                    "Tracy CA"
                ]
            });
        });
    </script>
</head>

<body>

<!-- Header / Navigation -->
<div id="site-header"></div>

<!-- Main Content -->
<main class="wrap">
    <h1 class="page-title">Contact Us</h1>
    <p class="lead">
        We're here to support your journey toward financial confidence, family protection, and long-term wealth-building.
        Fill out the form below, and our team will reach out shortly.
    </p>

    <div style="max-width: 600px; margin: 40px auto 0;">
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone" />
            </div>

            <div class="form-group">
                <label for="topic">Topic <span class="required">*</span></label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Select a topic</option>
                    <option value="Book a Consultation">Book a Consultation</option>
                    <option value="Life Insurance Guidance">Life Insurance Guidance</option>
                    <option value="Financial Education Inquiry">Financial Education Inquiry</option>
                    <option value="Other Inquiry">Other Inquiry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div id="form-status" class="form-status" aria-live="polite"></div>

            <button type="submit" class="cta full-btn">Send Message</button>
        </form>


        <p style="font-size:0.85rem;color:var(--muted);text-align:center;margin-top:25px;">
            Your information is kept private and will only be used to respond to your request.
        </p>
    </div>
</main>

<!-- Footer -->
<div id="site-footer"></div>

<!-- Scripts -->
<script type="module" src="../assets/js/core.js" defer></script>
<script type="module">
    import { initContactForm } from "../assets/js/pages/contact_consult.js";
    window.addEventListener("DOMContentLoaded", initContactForm);
</script>
</body>
</html>
